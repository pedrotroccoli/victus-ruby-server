services:
  mongodb:
    image: mongo:7.0
    container_name: victus-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    env_file:
      - .env
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - victus-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: victus-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - victus-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  victus-network:
    driver: bridge
